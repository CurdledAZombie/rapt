<!DOCTYPE html>
<html><head>
	<title>Editor - Robots Are People Too</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="editor.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css" />
</head><body>
	<div id="toolbar">
		<div class="section">
			<a id="MODE_TILES_EMPTY" class="first current">Empty</a>
			<a id="MODE_TILES_SOLID">Solid</a>
			<a id="MODE_TILES_DIAGONAL" class="last">Diagonal</a>
			<div class="label">Tiles</div>
		</div>
		<div class="section">
			<a id="MODE_WALLS_NORMAL" class="first">Normal</a>
			<a id="MODE_WALLS_ONEWAY" class="last">One-way</a>
			<div class="label">Walls</div>
		</div>
		<div class="section">
			<a id="MODE_BUTTONS_OPEN" class="first">Open</a>
			<a id="MODE_BUTTONS_CLOSE">Close</a>
			<a id="MODE_BUTTONS_TOGGLE">Toggle</a>
			<a id="MODE_BUTTONS_LINK" class="last">Link</a>
			<div class="label">Buttons</div>
		</div>
		<div class="section">
			<a id="MODE_COLORS_RED" class="first">Red</a>
			<a id="MODE_COLORS_BLUE">Blue</a>
			<a id="MODE_COLORS_NEUTRAL" class="last">Neutral</a>
			<div class="label">Colors</div>
		</div>
		<div class="section">
			<a id="MODE_ELEMENTS_START" class="first">Start</a>
			<a id="MODE_ELEMENTS_GOAL">Goal</a>
			<a id="MODE_ELEMENTS_COG">Cog</a>
			<a id="MODE_ELEMENTS_SIGN" class="last">Sign</a>
			<div class="label">Game Elements</div>
		</div>
		<div class="section">
			<a id="MODE_OTHER_ENEMIES" class="first last">Enemies</a>
			<div class="label">Other</div>
		</div>
	</div>
	<canvas id="canvas">Your browser does not support the HTML5 canvas element.</canvas>
</body</html>
