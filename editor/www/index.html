<!DOCTYPE html>
<html><head>
	<title>Editor - Robots Are People Too</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.mousewheel.min.js" type="text/javascript"></script>
	<script src="editor.js" type="text/javascript"></script>
	<link type="text/css" rel="stylesheet" href="style.css" />
</head><body>
	<div id="toolbar">
		<div class="section">
			<a id="MODE_TILES_EMPTY" class="first toolbar-current">Empty</a>
			<a id="MODE_TILES_SOLID">Solid</a>
			<a id="MODE_TILES_DIAGONAL" class="last">Diagonal</a>
			<div class="label">Tiles</div>
		</div>
		<div class="section">
			<a id="MODE_BUTTONS_OPEN" class="first">Open</a>
			<a id="MODE_BUTTONS_CLOSE">Close</a>
			<a id="MODE_BUTTONS_TOGGLE">Toggle</a>
			<a id="MODE_BUTTONS_LINK" class="last">Link</a>
			<div class="label">Buttons</div>
		</div>
		<div class="section">
			<a id="MODE_ELEMENTS_START" class="first">Start</a>
			<a id="MODE_ELEMENTS_GOAL">Goal</a>
			<a id="MODE_ELEMENTS_COG">Cog</a>
			<a id="MODE_ELEMENTS_SIGN" class="last">Sign</a>
			<div class="label">Game Elements</div>
		</div>
		<div class="section">
			<a id="MODE_OTHER_SELECT" class="first">Select</a>
			<a id="MODE_OTHER_ENEMIES">Enemies</a>
			<a id="MODE_OTHER_WALLS">Walls</a>
			<a id="MODE_OTHER_HELP" class="last">Help</a>
			<div class="label">Other</div>
		</div>
	</div>
	<div id="loading">Loading...</div>
	<canvas id="canvas"></canvas>
	<div id="help" class="sidebar"></div>
	<div id="enemies" class="sidebar"></div>
	<div id="walls" class="sidebar"></div>
</body</html>
